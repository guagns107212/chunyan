<!DOCTYPE html>
<html>
<head>
  <title>千陽報表</title>
  <style>
    #myFrame {
      width: 100%;
      height: 1000px;
      border: 0;
    }
  </style>
  <script>
    function hideElementsInIframe() {
      var iframe = document.getElementById('myFrame');
      iframe.contentWindow.postMessage('hideElements', '*');
    }

    window.addEventListener('message', function(event) {
      if (event.data === 'hideElements') {
        var iframeContent = document.getElementById('myFrame').contentDocument;
        var elementsToHide = iframeContent.querySelectorAll('.privacy-link, .app-name, .fullscreen-icon');
        for (var i = 0; i < elementsToHide.length; i++) {
          elementsToHide[i].style.display = 'none';
        }
      }
    });
  </script>
</head>
<body onload="hideElementsInIframe()">
  <iframe id="myFrame" src="https://lookerstudio.google.com/embed/reporting/d143bc60-95c4-4fe4-807f-ae07acc9e310/page/MslUD"></iframe>
</body>
</html>
